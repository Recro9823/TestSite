<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <title>Bibinos</title>
</head>
<body>
    <!-- Container for whole body-->
    <div id="body">

        <!-- Container for the popup-->
        <div id="popup">
            <div style="display: inline-block; padding: 1%; ">
                <p>Warning: this is not a bibinos site, its a test to see if im a programmer</p>
            </div>
            <div style="float: right; height: 100%; width: 80px">
                <button id="button-popup" type="submit" style="height: 100%; width: 80px;" onclick="popupClose()">X</button>
            </div>
        </div>

    <!-- Where site actually starts-->

        <div id="site">
        <!-- Slideshow container -->
            <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <img clas="myImages" src="images/slideshow/img1.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img clas="myImages"  src="images/slideshow/img2.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img clas="myImages" src="images/slideshow/img3.png" style="width:100%">
        </div>

  <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

   <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
</div>



    <script src="javascript.js"></script>
</body>
</html>
